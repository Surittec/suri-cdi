<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
	
	<f:attribute name="mask" value="mask : '#{mask}',
									type : '#{sf:getDefaultValue(type,'fixed')}', 
									maxLength: #{sf:getDefaultValue(maxLength,-1)},
									defaultValue: '#{sf:getDefaultValue(defaultValue,'')}',
									validValue: '#{sf:getDefaultValue(validValue,'')}',
									textAlign: #{sf:getDefaultValue(textAlign,true)},
									selectCharsOnFocus: #{sf:getDefaultValue(selectCharsOnFocus,true)},
									autoTab : #{sf:getDefaultValue(autoTab,false)}, 
									fixedChars : '#{sf:getDefaultValue(fixedChars,'[(),.:/ -]')}'"/>
									
	<c:if test="#{not empty converter}">
		<f:converter converterId="#{converter}" />
	</c:if>
	
	<c:if test="#{not empty validator}">
		<f:validator validatorId="#{validator}" />
	</c:if>
	
</ui:composition>
</html>
