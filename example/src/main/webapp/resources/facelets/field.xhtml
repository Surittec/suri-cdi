<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:s="http://www.surittec.com.br/jsf/ui"
		xmlns:sf="http://www.surittec.com.br/jsf/fn">
		
<ui:composition xmlns:util="http://java.sun.com/jsf/composite/components/util">
	
	<h:panelGroup layout="block" styleClass="form-group" rendered="#{sf:getDefaultValue(rendered, true)}" id="#{id}">
		<label class="col-lg-3 control-label">
			<span class="#{sf:getDefaultValue(required, false) ? 'required glyphicon glyphicon-asterisk' : ''}"/>
			<h:outputText value="#{label}" rendered="#{sf:getDefaultValue(renderLabel, true)}"/>
		</label>
		<div class="#{sf:getDefaultValue(inputStyle, 'col-lg-9')}">
			<ui:insert/>
			<p:watermark value="#{label}" for="#{fieldId}" rendered="#{sf:getDefaultValue(renderWatermark, false)}"/>
			<util:messages for="#{fieldId}" rendered="#{sf:getDefaultValue(renderMessage, true)}" />
		</div>
	</h:panelGroup>
	
</ui:composition>
</html>
