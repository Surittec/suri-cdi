<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
	
	<f:attribute name="mask" value="mask : '#{sf:getInputNumberMask(locale, integerDigits, fractionDigits)}',
									type : 'reverse', 
									autoTab : #{not empty autoTab ? autoTab : false}, 
									validValue : '#{sf:getInputNumberValidValue(fractionDigits)}', 
									defaultValue : '#{alowNegative ? '+' : ''}'"/>
		
	<f:converter converterId="br.com.surittec.suricdi.faces.converter.NumberConverter" />
	
	<c:if test="#{not empty locale}">
		<f:attribute name="locale" value="#{locale}"/>
	</c:if>
	
	<c:if test="#{not empty integerDigits}">
		<f:attribute name="integerDigits" value="#{integerDigits}"/>
	</c:if>
	
	<c:if test="#{not empty fractionDigits}">
		<f:attribute name="fractionDigits" value="#{fractionDigits}"/>
	</c:if>
	
	<c:if test="#{not empty convertionType}">
		<f:attribute name="convertionType" value="#{convertionType}"/>
	</c:if>
	
</ui:composition>
</html>
