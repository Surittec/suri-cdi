<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		
		xmlns:p="http://primefaces.org/ui"
		
		xmlns:s="http://www.surittec.com.br/jsf/ui"
		xmlns:sf="http://www.surittec.com.br/jsf/fn"
		
		xmlns:util="http://java.sun.com/jsf/composite/components/util"
		contentType="text/html">

<html>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>#{labels['app.name']}</title>
		
		<h:outputStylesheet library="primefaces" name="primefaces.css"/>
		<h:outputStylesheet library="css" name="bootstrap.css"/>
		<h:outputStylesheet library="css" name="suri-bootstrap.css"/>
		<h:outputStylesheet library="css" name="style.css"/>
		
		<h:outputScript library="primefaces" name="jquery/jquery.js" />
		<h:outputScript library="js" name="bootstrap.min.js" />
		
		<ui:insert name="head"/>
	</h:head>
	<h:body>
		
		<util:ajaxStatus/>
		
		<ui:include src="menu.xhtml"/>
		<util:globalMessages rendered="#{sf:getDefaultValue(renderGlobalMessages, true)}"/>
		
		<div class="container">
			<div class="row">
   				<div class="col-lg-12">
   					<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseMessages" aria-expanded="false" aria-controls="collapseMessages">
					  Button with data-target
					</button>
					<br />
					<div class="collapse panel panel-default" id="collapseMessages" style="margin-top: 5px;">
					  <div class="panel-body">
					    <h:outputText value="#{exceptionInfo.formattedTimestamp}"/>
					    <br/>
					    <h:outputText value="#{exceptionInfo.formattedStackTrace}" escape="false" />
					  </div>
					</div>
   				</div>
   			</div>
   			
			<div class="row">
				<div class="col-lg-12">
					<h2><ui:insert name="title"/></h2>
					<br/>
					<ui:insert name="underTitle"/>
				</div>
			</div>
		
			<ui:insert name="body"/>
			<ui:include src="footer.xhtml"/>
		</div>
		
		<p:outputPanel autoUpdate="true">
			<h:outputScript library="js" name="suri-bootstrap.js" />
			<h:outputScript library="js" name="example.js" />
		</p:outputPanel>
		
	</h:body>
</html>

</f:view>
