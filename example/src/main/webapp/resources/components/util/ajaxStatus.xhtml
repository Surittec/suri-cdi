<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 	xmlns="http://www.w3.org/1999/xhtml"
    	xmlns:ui="http://java.sun.com/jsf/facelets"
    	xmlns:f="http://java.sun.com/jsf/core"
    	xmlns:h="http://java.sun.com/jsf/html"
    	xmlns:p="http://primefaces.org/ui"
    	xmlns:s="http://www.surittec.com.br/jsf/ui"
		xmlns:sf="http://www.surittec.com.br/jsf/fn"
    	xmlns:composite="http://java.sun.com/jsf/composite">
    	
	<composite:interface>
		
	</composite:interface>

	<composite:implementation>
		
		<div id="progressBarDiv" style="position: fixed; top: 60px; width: 100%; z-index: 1050; display: none;">
			<div class="progress progress-striped active" style="margin: 0 auto; width: 30%;">
	     		<div class="progress-bar" style="width: 100%;"></div>
	   		</div>
		</div>
		
		<p:ajaxStatus onstart="$('#progressBarDiv').show();" oncomplete="$('#progressBarDiv').hide();" />
		
	</composite:implementation>

</html>
